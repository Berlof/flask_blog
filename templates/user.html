{% extends 'base.html' %}

{% block h1 %}
Посты пользователя {{ user }}
{% endblock %}


{% block content %}
  {% for post in posts %}
    <div class='blog-post'>
      <h2>{{ post.name }}</h2>
      <p>
        <span class="text-muted">
        {{ post.date }}
        </span>
        <a href="/user/{{ post.user }}">{{ post.user }}</a></p>
      <hr>
      <p>{{ post.content }}</p>
    </div>
  {% endfor %}
{% endblock %}
