{% extends 'base.html' %}

{% block h1 %}
Новый пост
{% endblock %}

{% block content %}
  <form method="post">
    <div class="form-group">
      <label for="user">Имя</label>
      <input type="text" class="form-control" id="user" name="user" placeholder="Ваше имя">
    </div>
    <div class="form-group">
      <label for="name">Название</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Название поста">
    </div>
    <div class="form-group">
      <label for="content">Пост</label>
      <textarea class="form-control" id="content" name="content" rows=10></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
  </form>
{% endblock %}
