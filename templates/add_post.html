{% extends 'base.html' %}

{% block main %}
<form>
  <div class="form-group">
    <label for="name">Имя</label>
    <input type="text" class="form-control" id="name" placeholder="Ваше имя">
  </div>
  <div class="form-group">
    <label for="post">Пост</label>
    <textarea class="form-control" id="post" rows=20></textarea>
    <input type="password" class="form-control" id="post">
  </div>
</form>
{% endblock %}
